<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Fundamentals</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="curtain" class="overlay">
      <button
        id="animate"
        type="button"
        class="fire-starter"
        aria-label="Animate"
      ></button>
      <span class="confetti tada" aria-hidden></span>
      <span class="confetti star" aria-hidden></span>
      <span class="confetti balloon" aria-hidden></span>
      <span class="confetti confetti-ball" aria-hidden></span>
      <span class="confetti party-face" aria-hidden></span>
      <span class="poop poop1" aria-hidden></span>
      <span class="poop poop2" aria-hidden></span>
      <span class="poop poop3" aria-hidden></span>
      <span class="poop poop4" aria-hidden></span>
      <span class="poop poop5" aria-hidden></span>
    </div>
    <canvas id="canvas" title="Animated content"></canvas>
    <script id="vertex-shader-2d" type="notjs">
      // an attribute will receive data from a buffer
      // attribute vec4 a_position; vec4 not necessary for 2D
      attribute vec2 a_position;
      uniform vec2 u_resolution;

      // all shaders have a main function
      void main() {
        // convert the position from pixels to 0.0 to 1.0
        vec2 zeroToOne = a_position / u_resolution;

        // convert from 0->1 to 0->2
        vec2 zeroToTwo = zeroToOne * 2.0;

        // convert from 0->2 to -1->+1 (clip space)
        vec2 clipSpace = zeroToTwo - 1.0;

        // gl_Position is a special variable in a vertex shader
        // it is responsible for setting
        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1); // 0,0 = top, left (traditional 3D)
        // gl_Position = vec4(clipSpace, 0, 1); // 0,0 = bottom, left
      }
    </script>
    <script id="fragment-shader-2d" type="notjs">
      // fragment shaders don't have a default precision so we need
      // to pick one. mediump is a good default
      precision mediump float;
      uniform vec4 u_color;

      void main() {
        // gl_FragColor is a special variable a fragment shader
        // is responsible for setting
        // gl_FragColor = vec4(1, 0, 0.5, 1); // return reddish-purple
        gl_FragColor = u_color;
      }
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
